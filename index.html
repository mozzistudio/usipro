<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USI-PRO Drawing Anonymizer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>USI-PRO Drawing Anonymizer</h1>
                <p>Upload technical drawings to remove proprietary information</p>
            </div>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="card">
                    <h2>Upload Drawing</h2>
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="upload-area" id="drop-zone">
                            <div class="upload-icon">&#128196;</div>
                            <p>Drag & drop file here</p>
                            <small>or click to browse</small>
                            <input type="file" id="file-input" name="file" accept=".pdf,.zip">
                        </div>

                        <div id="selected-file" style="margin-top: 10px; display: none; padding: 10px; background: #f5f5f5; border-radius: 5px;">
                            <strong>Selected:</strong> <span id="selected-file-name"></span>
                        </div>

                        <div class="form-group">
                            <label for="plan-id">Plan ID (optional, for single PDFs)</label>
                            <input type="text" id="plan-id" name="plan_id" placeholder="e.g., 1928">
                        </div>

                        <button type="submit" class="btn" id="submit-btn" disabled>
                            Process Drawing
                        </button>
                    </form>

                    <div class="status" id="status">
                        <span class="spinner"></span>
                        <span class="status-text"></span>
                    </div>
                </div>

                <div class="card">
                    <h2>Processed Files</h2>
                    <div class="file-list" id="file-list">
                        <div class="empty-state">
                            <p>No processed files yet</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="viewer-container">
                <div class="viewer-header">
                    <span class="viewer-title" id="viewer-title">No file selected</span>
                    <div class="viewer-actions" id="viewer-actions" style="display: none;">
                        <a href="#" id="download-link" download>Download</a>
                    </div>
                </div>
                <div class="viewer-body" id="viewer-body">
                    <div class="viewer-placeholder">
                        <div class="icon">&#128196;</div>
                        <p>Select or upload a file to view</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
